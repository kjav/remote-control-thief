<html>
    <head>
        <title>Remote Control Thief</title>
        <link rel='stylesheet' type='text/css' href='/stylesheets/style.css'>
        <script src='https://cdn.socket.io/socket.io-1.3.5.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://www.youtube.com/iframe_api'></script>
        <script src='/js/client.js'></script>
    </head>
    <body>
        <div id='container'>
            <h1>Remote Control Thief</h1>

            <div id='viewer-container'>
                <div id='player'></div>

                <span id='playlist'>
                </span>
            </div>

            <hr />

            <div id='controls-container'>
                <div id='controls'>
                    <p>Video ID: <input type='text' id='video-id-to-send' /></p>
                    <button id='send-video-button'>Submit video</button>
                    <button id='pause-video-button'>Pause video</button>
                    <button id='play-video-button'>Play video</button>
                    <div id='message-preparation'>
                        <p>Username: <input type='text' id='username' /></p>
                        <p>Message: <input type='text' id='message-to-send' /></p>
                        <button id='send-message-button'>Send message</button>
                    </div>
                </div>

                <div id='chatbox-container'>
                    <div id='chatbox'>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
